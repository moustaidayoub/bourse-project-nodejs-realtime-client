<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Projet Bourse - Partie Temps Réel</title>
  <link rel="stylesheet" type="text/css" href="bootstrap-3.3.4-dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body ng-app="bourseApp" ng-controller="bourseController" >
 <div class="container spacer">


     <div class="row space-top">
         <div class="col-md-12">
             <!--   data block -->
             <div class="panel panel-default">
                 <div class="panel-heading">Societes en temps Réel</div>
                 <div class="panel-body">
                     <div class="table-responsive">
                         <table class="table table-striped table-bordered table-hover">
                             <thead>
                             <tr>
                                 <th>#</th>
                                 <th>Code Société</th>
                                 <th>Nom Société</th>
                             </tr>
                             </thead>
                             <tbody>
                             <tr ng-repeat="societe in societes.content">
                                 <td>{{societe.numeroSociete}}</td>
                                 <td>{{societe.codeSociete}}</td>
                                 <td>{{societe.nomSociete}}</td>
                             </tr>
                             </tbody>
                         </table>
                     </div>

                 </div>
             </div>
             <!-- End  data block -->


         </div>


     </div>



  </div>


 <script src="js/socket.io-1.2.0.js"></script>
 <script type="text/javascript" src="angular/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
